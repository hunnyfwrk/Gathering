<ion-header class="main_header">

      <ion-title>Confirmation</ion-title>

      <ion-buttons end>
        <button ion-button right class="back">
       Done
      </button>
      </ion-buttons>
      
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding style="background: url(assets/image/bg.jpg);background-size: cover;background-repeat: no-repeat;">

    <div class="logo_box">
      <img src="assets/image/logo2.png">

    <div class="order_number">

    <div class="payment_conplete">
      <h2>Thank You !</h2>

     <div class="center"><span><img src="assets/image/check.png"></span></div>

    </div>

</ion-content>
