<ion-header class="main_header">
  <ion-navbar>

    <ion-title style="width:100%;">{{ 'login' | translate }}</ion-title>
    
  </ion-navbar>
</ion-header>


<ion-content padding style="background: url(assets/image/bg.jpg);background-size: cover;background-repeat: no-repeat;">

<div style="height:4vh;float: left;width:100%;"></div>

<div class="signin_box">
  <form  #signinForm="ngForm" novalidate>

    <div class="pin_location">
        <!-- <ion-icon ios="ios-pin" md="md-pin"></ion-icon> -->
        <img src="assets/image/lock1.png">
    </div>

    <ion-list>
      
        <ion-item>
          <ion-input type="text" placeholder="{{ 'email' | translate }}" [(ngModel)]="data.email" required pattern='^[a-zA-Z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$'
            name='email' #email="ngModel"></ion-input>
        </ion-item>
        <ion-label color="danger">
          <div *ngIf="email.errors && (email.dirty || email.touched)">
            <div [hidden]="!email.errors.required">
              E-mail is required
            </div>
            <div [hidden]="!email.errors.pattern">
              Invalid E-mail
            </div>
          </div>
        </ion-label>
      
        <ion-item>
          <ion-input type="password" placeholder="{{ 'pass' | translate }}" [(ngModel)]="data.password" name="password" minlength='6' #password="ngModel"></ion-input>
        </ion-item>
         <ion-label color="danger">
          <div *ngIf="password.errors && (password.dirty || password.touched)">
            <div [hidden]="!password.errors.required">
              Password is required
            </div>
            <div [hidden]="!password.errors.minlength">
              Minimum length should be 6
            </div>
          </div>
        </ion-label>
      
      </ion-list>

      <ion-item>
        <ion-label>{{ 'remember' | translate}}</ion-label>
        <ion-checkbox color="dark" [checked]='isRemember'  (click)='remeberMe(isRemember)'></ion-checkbox>
      </ion-item>

      <button ion-button  type='submit' (click)='login(signinForm)' [disabled]='!signinForm.valid'>{{'done' | translate}}</button>
      <!--(click)="account()"-->
     <div class="forgot_box"><a class="forgot_password" (click)="retrivepassword()">{{'forgot' | translate}}</a></div>

      <div class="signup_btn">
        <ion-grid style="padding: 0;">
          <ion-row>
            <ion-col col-8><span>{{'noaccount' | translate}}</span></ion-col>
            <ion-col col-4> <button ion-button class="kya_kru_tera" (click)="signup()">{{'signup' | translate}}</button></ion-col>
          </ion-row>
        </ion-grid>
      </div>

  </form>
</div>

</ion-content>
